<!DOCTYPE html>

<body>
    <form action="tack.html" method="post" >

        <h1> Test formulär </h1>

        <output> 5 </output>

        <br>

        <h4> Hur gammal är du?</h4>

        <input type="datetime-local" id="Datum" name="Datum">
        <br>
        <label for="Ålder"> Ålder </label>
        <input type="number" id="Ålder" name="Ålder">

        <br>

        <h5> Kön </h5>

            <option value="lista">
                <p> Man</p>
            </option>
            <option value="lista">
